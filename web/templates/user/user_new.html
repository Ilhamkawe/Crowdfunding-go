{{ define "content" }}
    <div class="content-wrapper">
        <div class="row">
            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Buat Data Pengguna Baru</h4>
                    {{ if .error }}
                    <div class="alert alert-danger" role="alert">
                      Terjadi Kesalahan Saat Menambahkan User
                    </div>
                    {{ end }}
                    <form class="forms-sample" method="POST" action="/users/new">
                      <div class="form-group">
                        <label for="exampleInputName1">Nama</label>
                        <input type="text" class="form-control" id="exampleInputName1" required placeholder="Nama" name="name" value="{{ .input.Name }}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail3" required placeholder="Email" name="email" value="{{ .input.Email }}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Pekerjaan</label>
                        <input type="text" class="form-control" id="exampleInputEmail3" required placeholder="Pekerjaan" name="occupation" value="{{ .input.Occupation }}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Kata Sandi</label>
                        <input type="password" class="form-control" id="exampleInputPassword4" required placeholder="Kata Sandi" name="password">
                      </div>
                      
                      <button type="submit" class="btn btn-primary me-2">Submit</button>
                      <!-- <button class="btn btn-light">Cancel</button> -->
                    </form>
                  </div>
                </div>
              </div>
        </div>
    </div>
{{ end }}
