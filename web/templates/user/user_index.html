{{ define "content" }}
  <!-- partial:partials/_navbar.html -->
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    {{ template "navbar" }}
    {{ template "theme-setting" }}
    {{ template "right-sidebar"}}
    <!-- partial:partials/_sidebar.html -->
    {{ template "sidebar" }}
    <!-- partial -->
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
            <div class="col-lg-6">
              <a href="/users/new" class="btn btn-primary">Tambah Data Pengguna</a>
            </div>
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Data Pengguna</h4>
                    <div class="table-responsive">
                      <table id="user" class="table table-hover display " style="width:100%">
                        <thead>
                            <tr>
                              <th>Avatar</th>
                              <th>Nama</th>
                              <th>Email</th>
                              <th>Pekerjaan</th>
                              <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                          {{ range .users }}
                          <tr>
                            <td class="py-1">
                                <img src="{{ .AvatarFileName }}" alt="image"/>
                              </td>
                            <td>{{ .Name }}</td>
                            <td>{{ .Email }}</td>
                            <td>{{ .Occupation }}</td>
                            <td>
                              <a href="/users/{{ .ID }}/edit" class="btn btn-info btn-rounded btn-icon btn-sm">
                                <i class="mdi mdi-grease-pencil"></i>
                              </a>
                              <a href="/users/{{ .ID }}/avatar" class="btn btn-primary btn-rounded btn-icon btn-sm">
                                <i class="mdi mdi-camera-enhance"></i>
                              </a>
                              <button type="button" class="btn btn-danger btn-rounded btn-icon btn-sm">
                                <i class="mdi mdi-delete"></i>
                              </button>
                            </td>
                          </tr>
                         {{ end }}
                        </tbody>
                        
                    </table>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
    </div>
    <!-- main-panel ends -->
  </div>
  <script>
    $(document).ready(function() {
     $('#user').DataTable();
    } );
  </script>
  <!-- page-body-wrapper ends -->
{{ end }}
