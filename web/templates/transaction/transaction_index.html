{{ define "content" }}
<div class="content-wrapper">
    <div class="row">
        <div class="col-lg-6">
        </div>
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Data Transaksi</h4>
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Nama Kampanye</th>
                        <th>Jumlah</th>
                        <th>Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      {{ range .transactions }}
                      <tr>
                        <td>{{ .Campaign.Name }}</td>
                        <td>{{ .AmountFormatIDR }}</td>
                        <td>{{ .Status }}</td>
                      </tr>
                     {{ end }}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>

{{ end }}
